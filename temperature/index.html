<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/tqs.svg">
      <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stalinist+One&display=swap" rel="stylesheet">
</head>
<body>
  <div class="titleDiv">
    <h1>Temperature Converter</h1>
  </div>
  <div class="converter">
    
    <div class="inputCont">
      <div class="input-group">
        <label for="temperatureValue">Enter Temperature:</label>
        <input type="number" id="temperatureValue" placeholder="Enter temperature" />
      <!-- </div>
      <div class="input-group"> -->
        <label for="temperatureUnit">Convert from:</label>
        <select id="temperatureUnit">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertBtn">Convert</button>
      </div>
      <div class="results">
        <h2>Results: </h2>
        <p id="resultCelsius">Celsius: </p>
        <p id="resultFahrenheit">Fahrenheit: </p>
        <p id="resultKelvin">Kelvin: </p>
      </div>
    </div>
    
  </div>
  <a  title="home" id="homeBtn" href="/theSquad/index.html"><i class="fa-solid fa-house"></i></a>

  <img title="Switch Mode" src="https://cdn-icons-png.flaticon.com/128/1312/1312343.png"  id="darkModeBtn" class="material-symbols-outlined">
  <script src="script.js"></script>
</body>
</html>
